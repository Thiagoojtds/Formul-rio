<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="stepBar">
            <button data-id="data" data-open>Dados</button>
            <button data-id="adress">Endereço</button>
            <button data-id="final">Finalização</button>
        </div>
        
        <div class="formArea">
            <section class="form-1" id="data">
                <form method="post" name="forms">
                    Nome* <br><input type="text" id="nome"><br>
                    Data de Nascimento*<br> <input type="date" id="dtNasc" placeholder="00/00/000" min= "0000-00-00"max="2022-05-19"><br>
                    CPF*<br> <input type="text" id="cpf" placeholder="000.000.000-00">
                    <div class="btn"> 
                        <button type="button" data-id="adress" onclick="showCurrentStep('adress')">Next ></button>
                    </div>
                </form>
            </section>

            <section class="form-2" id="adress">
                <form method="get" name="forms-2">
                    <br><label><input type="text" id="cep" placeholder="Digite seu CEP" onchange="consultCEP()"></label><br><br>
                    Logradouro*<br> <input type="text" id="rua"><br>
                    Bairro*<br> <input type="text" id="bairro"><br>
                    Cidade*<br> <input type="text" id="city">
                    <div class="btns"> 
                        <button type="button" data-id="data" > Back</button>
                        <button type="button" data-id="final" >Submit > </button>
                    </div>
                </form>
            </section>

            <section class="finalpage" id="final">
                <h2 id="h2">Obrigado por se cadastrar!</h2>
                <div class="final"><b>Seus Dados:</b>

                </div>
            </section>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
